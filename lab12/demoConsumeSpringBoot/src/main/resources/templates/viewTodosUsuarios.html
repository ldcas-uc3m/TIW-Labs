<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>ALL USERS</h2>
<table>
<tr th:each="usuario : ${userList}">
	 <td>User name:<span th:text="${usuario.name}">default name</span></td>
	<td>User surname:<span th:text="${usuario.surname}">default surname</span></td>
</tr>
</table>
</body>
</html>
