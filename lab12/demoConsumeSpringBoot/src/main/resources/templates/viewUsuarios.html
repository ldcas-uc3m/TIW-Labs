<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>USER INFO:</h1>

<h2>User name:<span th:text="${usuario.name}">default name</span></h2>
<h2>User surname:<span th:text="${usuario.surname}">default surname</span></h2>

<h2>Address</h2>
<table>
<tr th:each="address : ${usuario.address}">
<td>Street: <span th:text="${address.street}">Default address</span> </td>
<td>Post Code: <span th:text="${address.postCode}">Default address</span> </td>
</tr>
</table>

</body>
</html>
